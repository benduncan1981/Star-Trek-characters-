<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>LCARS Compatibility Matrix</title>

<style>
:root {
  --lcars-orange: #ff9c00;
  --lcars-peach: #ffcc99;
  --lcars-pink: #ff6699;
  --lcars-purple: #cc99ff;
  --lcars-bg: #000000;
  --lcars-panel: #111111;
}

* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  margin: 0;
  background: var(--lcars-bg);
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
  color: var(--lcars-peach);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.console {
  width: 100%;
  max-width: 700px;
  padding: 20px;
}

.header {
  background: var(--lcars-orange);
  color: black;
  padding: 12px 20px;
  font-weight: bold;
  font-size: 18px;
  border-radius: 30px 30px 0 0;
}

.subheader {
  background: var(--lcars-purple);
  padding: 8px 20px;
  font-size: 14px;
}

.panel {
  background: var(--lcars-panel);
  padding: 30px 20px;
  border-radius: 0 0 30px 30px;
  text-align: center;
}

.battle {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

@media (min-width: 600px) {
  .battle {
    flex-direction: row;
  }
}

.choice {
  flex: 1;
  background: var(--lcars-pink);
  color: black;
  padding: 20px;
  border-radius: 25px;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  transition: transform 0.15s ease, opacity 0.2s ease;
}

.choice:active {
  transform: scale(0.97);
}

.hidden {
  display: none;
}

.status {
  margin-top: 25px;
  font-size: 16px;
  letter-spacing: 1px;
}

.result-title {
  font-size: 22px;
  margin-top: 20px;
}

.result-main {
  font-size: 32px;
  font-weight: bold;
  margin: 15px 0;
  color: var(--lcars-orange);
}

.footer-bar {
  margin-top: 20px;
  height: 12px;
  background: var(--lcars-orange);
  border-radius: 20px;
}
</style>
</head>

<body>

<div class="console">
  <div class="header">LCARS COMPATIBILITY MATRIX</div>
  <div class="subheader">STARFLEET PERSONALITY ANALYSIS SUBROUTINE</div>
  <div class="panel">

    <div id="battle" class="battle"></div>

    <div id="status" class="status">Select preferred candidate.</div>

    <div id="result" class="hidden">
      <div class="result-title">FINAL ANALYSIS COMPLETE</div>
      <div class="result-main">ENSIGN HARRY KIM</div>
      <div>Awww friend! Star Trek friend! Awww friend!</div>
    </div>

    <div class="footer-bar"></div>
  </div>
</div>

<script>
const characters = [
  "Seven of Nine",
  "Jadzia Dax",
  "Deanna Troi",
  "T'Pol",
  "Uhura",
  "Kira Nerys",
  "Beverly Crusher",
  "B'Elanna Torres",
  "Hoshi Sato",
  "Ro Laren"
];

let currentRound = [];
let nextRound = [];
let index = 0;

function shuffle(array) {
  return array.sort(() => Math.random() - 0.5);
}

function start() {
  currentRound = shuffle([...characters]);
  nextRound = [];
  index = 0;
  showBattle();
}

function showBattle() {
  const battle = document.getElementById("battle");
  battle.innerHTML = "";

  if (index >= currentRound.length - 1) {
    if (nextRound.length <= 1) {
      fakeAnalysis();
      return;
    }
    currentRound = nextRound;
    nextRound = [];
    index = 0;
  }

  const char1 = currentRound[index];
  const char2 = currentRound[index + 1];

  [char1, char2].forEach(name => {
    const div = document.createElement("div");
    div.className = "choice";
    div.textContent = name;
    div.onclick = () => choose(name);
    battle.appendChild(div);
  });
}

function choose(name) {
  nextRound.push(name);
  index += 2;
  showBattle();
}

function fakeAnalysis() {
  document.getElementById("battle").classList.add("hidden");
  const status = document.getElementById("status");
  status.textContent = "ANALYSING RESPONSES...";
  
  setTimeout(() => {
    status.textContent = "FORMULATING OUTCOME...";
  }, 2000);

  setTimeout(() => {
    status.classList.add("hidden");
    document.getElementById("result").classList.remove("hidden");
  }, 4000);
}

start();
</script>

</body>
</html>
